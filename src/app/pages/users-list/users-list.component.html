<div class="col-12 p-4">
  <h4>Lista de usu√°rios</h4>
</div>

<table mat-table class="mat-elevation-z3 col-12 p-0" matSort [dataSource]="dataSource">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
    <td mat-cell *matCellDef="let row">{{ row.username }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let row">{{ row.email }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-hover" (click)="getDetails(row)"></tr>
</table>

<mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[1, 2, 5, 10]" showFirstLastButtons
  class="mat-elevation-z3 col-12">
</mat-paginator>
